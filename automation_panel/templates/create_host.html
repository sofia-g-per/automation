<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <title>Добавление хоста</title>
</head>

<body>
       <div class="tab-content">
          <form class="add-host-main-box" data-tab="1" action="{% url 'create-host' %}" method="post">
          <div  class="main">
            <p class="add-name">Добавление нового хоста</p>
            <div class="add-form">
              {% csrf_token %}
              {{ form }}
              </div>
            </div>
            <div class="buttons">
              <a href="{% url 'index' %}" ><button type="button" class="btn-script" >Назад</button></a>
              <input class="btn-script" type="submit" value="Добавить">
            </div>
          </form>
</body>

<script src="{% static 'script.js' %}"></script>

</html>
